name: Build Bootstrap .deb

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]   # ← when you push a tag like v1.0.0, we’ll also create a Release

jobs:
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to create/upload Release assets

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build .deb
        run: |
          chmod +x DEBIAN/postinst || true
          mkdir -p package_build/DEBIAN
          cp -r DEBIAN/* package_build/DEBIAN/
          mkdir -p package_build/usr/share/468ctf
          cp -r README.md package_build/usr/share/468ctf/ || true
          dpkg-deb --build --root-owner-group package_build
          mv package_build.deb 468CTF-bootstrap.deb

      - name: Upload artifact (CI download)
        uses: actions/upload-artifact@v4
        with:
          name: 468CTF-bootstrap-deb
          path: 468CTF-bootstrap.deb

      - name: Upload to GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: 468CTF-bootstrap.deb
          generate_release_notes: true
